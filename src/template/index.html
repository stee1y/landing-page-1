<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Artactive</title>
</head>
<body>
    //= sections/_header.html
    //= sections/_banner.html
    //= sections/_about.html
    //= sections/_services-one.html
    //= sections/_services-two.html
    //= sections/_services-three.html

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.services-one__slider').slick({
                dots: false,
                infinite: true,
                speed: 500,
                fade: true,
                cssEase: 'linear',
                slidesToScroll: 1,
                adaptiveHeight: true
            });


            $('.reviews__slider').slick({
                dots: false,
                infinite: true,
                speed: 400,
                fade: false,
                cssEase: 'linear',
                slidesToScroll: 1,
                adaptiveHeight: true,
                slidesToShow: 1,
                centerMode:true,
                centerPadding: '60px',
                responsive: [
                    {
                        breakpoint: 1170,
                        settings: {
                            centerMode: true,
                            centerPadding: '0px',
                            slidesToShow: 1,
                        }
                    }
                ]
            });

        });



    </script>
    <script src="js/all.js"></script>
</body>
</html>
